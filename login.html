<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Ingreso usuario</title>
</head>
<body>
    <main class="container">
        <header class="container-header">
            <img src="./assets/1.png" alt="valtik-logo">
        </header>
        <div class="container-content">
            <div class="imageninicio">
                <img src="./assets/store-clothing-shop-bouique-thumbnail.jpg" alt="tiendas-login" id="tiendas-login">
            </div>
            <div class="container-form">
                
                <form action="" id="login">
                    <p class="container-form-inicio-sesion">Iniciar sesión</p>
                    <p class="container-form-p">Nombre de usuario</p>
                    <label for="nombre">
                        <!-- <span>Nombre de usuario</span> -->
                        <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" required>
                    </label>
                    <p class="container-form-p">Contraseña</p>
                    <label for="contrasena">
                        <!-- <span>Contraseña</span> -->
                        <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Enviar" id="enviar-login">
                </form>
            </div>

        </div>
        <footer class="footer-login">
            <p class="container-form-p">Copyright © 1999-2022 Valtik Colombia LTDA.</p>
        </footer>
    </main>
    <script src="./login.js"></script>
</body>
</html>
